spring:
  datasource:
    url: ${JDBC}
    driver-class-name: org.postgresql.Driver
    hikari:
        maximum-pool-size: 5
        minimum-idle: 2
        idle-timeout: 10000
        connection-timeout: 20000
        max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
  server:
    port: ${PORT:8080}